{% extends "base.html" %} {% block content %}
<!--제품등록 -->
<main class="mt-3">
  <div class="container">
    <section class="section">
      <h2 class="text-center">제품등록</h2>
      <!-- 제품명 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">제품명</label>
        <div class="col-md-9" id="p-name">
          <input
            type="text"
            id="input-p-name"
            placeholder="특수문자 입력 불가"
            class="form-control"
          />
        </div>
      </div>
      <!-- 가격 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">가격</label>
        <div class="col-md-9">
          <div class="input-group mb-3" id="p-price">
            <input
              type="number"
              id="input-p-price"
              class="form-control"
              placeholder="숫자만 입력해주세요."
            />
            <span class="input-group-text">원</span>
          </div>
        </div>
      </div>
      <!-- 제품카테고리 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">제품카테고리</label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-auto">
              <select class="form-select" id="input-p-category">
                <option value="0">교재</option>
                <option value="1">전자기기</option>
                <option value="2">의류</option>
                <option value="3">생필품</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- 동아리 물품 체크 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">동아리 물품 체크</label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-auto">
              <input type="checkbox" id="check-club" />
            </div>
          </div>
        </div>
      </div>
      <!-- 태그 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">태그</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="p-tags" />
        </div>
      </div>
      <!-- 제품 상세글 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">내용</label>
        <div class="col-md-9">
          <textarea class="form-control" id="p-detail" col="20" rows="10"></textarea>
        </div>
      </div>
      <!-- 썸네일 이미지 -->
      <form id="image-file" method="post" enctype="multipart/form-data">
        <div class="mb-3 row">
          <label class="col-md-3 col-form-label">썸네일이미지</label>
          <div class="col-md-9">
            <input
              type="file"
              id="t-image"
              class="form-control"
              accept="image/png, image/jpeg"
            />
            <div class="alert alert-secondary" role="alert">
              <ul>
                <li>이미지 사이즈 : 350*350</li>
                <li>파일 사이즈 : 1M 이하</li>
                <li>파일 확장자 : png, jpg만 가능</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 제품 이미지 -->
        <div class="mb-3 row">
          <label class="col-md-3 col-form-label">제품이미지</label>
          <div class="col-md-9">
            <input
              type="file"
              class="form-control"
              name="files[]"
              id="p-image"
              accept="image/png,image/jpeg"
              multiple
            />
            <div class="alert alert-secondary" role="alert">
              <ul>
                <li>최대 5개 가능</li>
                <li>이미지 사이즈 : 700*700</li>
                <li>파일 사이즈 : 1M 이하</li>
                <li>파일 확장자 : png, jpg만 가능</li>
              </ul>
            </div>
          </div>
        </div>
      </form>
      <!-- 취소/저장 -->
      <div class="mb-3 row">
        <div class="col-6 d-grid p-1">
          <button
            type="button"
            class="btn btn-lg btn-dark"
            onclick="location.href='/';"
          >
            취소하기
          </button>
        </div>
        <div class="col-6 d-grid p-1">
          <button type="button" class="btn btn-lg btn-danger" onclick="create_product()">
            저장하기
          </button>
        </div>
      </div>
    </section>
  </div>
</main>
{% endblock %}
