{% extends "base.html" %} {% block content %}
  <main class="mt-3">
    <div class="container">
      {% for data in datas %}
      <!-- 2022 생활과 세무실무[판] -->
      <div class="row">
        <div class="col-md-5">
          <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <!-- 추후에 넘기기 추가 -->
            <!-- <ol class="carousel-indicators">
              <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
              <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol> -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/static/img/{{data.user_id}}/{{data.product_id}}/thumnail/{{data.path}}" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">
                <div style="text-align: right;">
                  <small style="opacity: 70%; font-size: small;">{{data.created_date}}</small>
                </div>
                <div class="col-6">
                  <small>{{data.user_id}}</small>
                </div>
              </h5>
              <h5 class="card-title pt-3 pb-3 border-top">
                {{data.product_name}}
              </h5>
              <p class="card-text border-top pt-3 "> 
                <span class="badge bg-dark">{{data.categori}}</span>
                {% if not data.tags == "Null" %}
                <span class="badge bg-dark">{{data.tags}}</span>
                {% endif %}
              </p>
              <p class="card-text pb-3">
                {{data.product_detail}}
              </p>
            </p>
              <div class="row pt-3 pb-3 border-top">
                  <h3>{{data.product_price}}원</h3>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="col-6 d-grid p-1">
                  <button type="button" class="btn btn-lg btn-dark">장바구니 담기</button>
                </div>
                <div class="col-6 d-grid p-1">
                  <button type="button" class="btn btn-lg btn-danger">채팅하기</button>
                </div>
              </div>   
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
