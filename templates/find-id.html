{% extends "base.html" %} {% block content %}
  <main class="mt-5">
  <div class="container">
    <form action="/join-in/find/id/request">
        <div class="find-userdata">
            <ul>
                <li><a href="/join-in/find/id">아이디 찾기</a></li>
                <li><a href="/join-in/find/pw">패스워드 찾기</a></li>
            </ul>
            <h2>아이디 찾기</h2>
            <div>
                <!-- 휴대전화로 아이디 찾기 -->
                <!-- visible이 있으면 보이고 invisible이 있으면 숨긴다 -->
                <!-- 기본적으로 핸드폰으로 찾는 게 checked 되어있음-->
                <input type="radio" id="for-phone" value="phone" name="certification" checked>
                <label for="for-phone">휴대전화로 아이디 찾기</label>
                <div class="find-phone-box">
                    <div>
                        <label for="phone">휴대전화</label>
                        <input type="text" name="phone" id="phone"/>
                    </div>
                </div>
                <!-- 이메일로 아이디 찾기 -->
                <input type="radio" id="for-phone" value="email" name="certification">
                <label for="for-phone">이메일로 아이디 찾기</label>
                <div class="find-email-box invisible">
                    <div>
                        <label for="phone">이메일</label>
                        <input type="text" name="email" id="#input-phone"/>
                    </div>
                </div>
            </div>
            <!--js로 함수 입력해 ajax로 값 변경-->
            <button id="find-btn" type="button" onclick="find_id()">확인</button>
            <div id="insert_userdata" class="invisible">
                <p id="data"></p>
                <a href="/join-in">로그인 하러가기</a>
                <a href="/">홈으로 돌아가기</a>
            </div>
        </div>
    </form>
  </div>
</main>
{% endblock %}
