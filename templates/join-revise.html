{% extends "base.html" %} {% block content %}
<!--회원정보 수정 -->
<main class="mt-3">
  <div class="container">
    <section class="section">
      <h2 class="text-center mb-3">회원가입</h2>
      <!-- 아이디 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">아이디</label>
        <div class="col-md-6">
          <input
            id="input-username"
            class="input form-control"
            type="text"
            placeholder="{{userID}}"
            disabled
          />
          <p id="help-id" class="help">
            아이디는 2-20자의 영문과 숫자와 일부 특수문자(._-)만 입력
            가능합니다.
          </p>
          <p id="help-id-login" class="help is-danger"></p>
        </div>
        <div id="btn-check-dup" class="control col-md-2">
          {# is-hidden = 해당 요소가 안 보이게 하는 bulma의 클래스#}
          <button class="button is-sparta btn btn-outline-primary" onclick="check_dup()" 
          disabled>
            중복확인
          </button>
        </div>
      </div>
      <!-- 닉네임 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">닉네임</label>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input
            id="input-nickname"
            class="input form-control"
            type="text"
            placeholder="닉네임"
            />
          </div>
          <p id="help-nickname" class="help">
            닉네임은 2자 이상의 한글, 영문, 숫자 입력이 가능합니다.
          </p>
          <p id="help-id-nickname" class="help is-danger"></p>
        </div>
      </div>
      <!-- 비밀번호 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">비밀번호</label>
        <div class="col-md-6">
          <div class="row">
            <input
              id="input-password"
              class="input form-control"
              type="password"
              placeholder="비밀번호"
            />
          </div>
          <p id="help-password" class="help">
            영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
            특수문자(!@#$%^&*)도 사용 가능합니다.
          </p>
        </div>
      </div>
      <!-- 비밀번호 확인 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">비밀번호 확인</label>
        <div class="col-md-6">
          <div class="row">
            <input
              id="input-password2"
              class="input form-control"
              type="password"
              placeholder="비밀번호 재입력"
            />
          </div>
          <p id="help-password2" class="help">
            비밀번호를 다시 한 번 입력해주세요.
          </p>
        </div>
      </div>
      <!-- 전화번호 -->
      <div class="mb-3 row">
        <label class="col-md-3 col-form-label">전화번호</label>
        <div class="col-md-6">
          <div class="row">
            <input
            id="input-phone"
            class="input form-control"
            type="text"
            placeholder="전화번호"
            disabled
            />
          </div>
          <p id="help-phone" class="help">
            - 없이 숫자만 입력해주세요.
          </p>
        </div>
      </div>
      <!-- 이메일 입력 -->
        <div class="mb-3 row">
          <div class="input-group">
            <label class="col-md-3 col-form-label">이메일</label>
              <input type="text" 
              id="input-email" class="input form-control" 
              placeholder="이메일" aria-label="email" 
              disabled>
              <span class="input-group-text">@</span>
              <input 
              id="input-email-url" type="text" class="input form-control" 
              placeholder="도메인 주소" aria-label="Server" 
              disabled>
          </div>
        </div>
      <!-- 취소/저장 -->
      <div class="mb-3 mt-3 row">
        <div class="col-6 d-grid p-1">
          <button
            type="button"
            class="btn btn-lg btn-dark"
            onclick="location.href='/'"
          >
            취소
          </button>
        </div>
        <div class="col-6 d-grid p-1">
          <button type="button" class="btn btn-lg btn-danger" 
          onclick="sign_revise()">
            정보 수정
          </button>
        </div>
      </div>
    </section>
  </div>
</main>
{% endblock %}
